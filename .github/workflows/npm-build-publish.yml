name: build and publish

on: push

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps: 
    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    - name: Set up Node.js
      uses: actions/setup-node@v4.3.0
      with:
        node-version: '22.14.0'
    
    - name: Install dependencies
      run: npm install

    - name: Compile build
      run: npm run build

    - name: create key file
      run: echo "${{ secrets.SSH_KEY }}" > key.priv

    - name: clear folder
      run: ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.DESTINATION_HOST }} -o "StrictHostKeyChecking no" -i key.priv "rm -rf ${{ secrets.DESTINATION_FOLDER }}*"
      run: chmod 600 key.priv 

    - name: Upload via scp with private key
      run: scp ${{ secrets.SOURCE_FOLDER }} ${{ secrets.SSH_USERNAME }}:${{ secrets.DESTINATION_HOST }} -o "StrictHostKeyChecking no" -i ${{ secrets.SSH_KEY }}