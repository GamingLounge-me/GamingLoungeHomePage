name: build and publish

on: push

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps: 
    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    - name: Set up Node.js
      uses: actions/setup-node@v4.3.0
      with:
        node-version: '22.14.0'
    
    - name: Install dependencies
      run: npm install

    - name: Compile build
      run: npm run build

    - name: clear folder
      run: ssh ${{ secrets.SSH_USERNAME }} -i ${{ secrets.SSH_KEY }} 'rm -rf ${{ secrets.DESTINATION_HOST }}/*'    

    - name: Upload via scp with private key
      run: scp ${{ secrets.SOURCE_FOLDER }} ${{ secrets.SSH_USERNAME }}:${{ secrets.DESTINATION_HOST }} -i ${{ secrets.SSH_KEY }}